{% extends "layout.html" %}

{% block title %}Sign In{% endblock %}

{% block main %}
<div class="well">
    <form class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="username">UserName</label>
                <div class="controls">
                    <input type="text" name="username" id="username" />
                    <p>
                </div>

                <label class="control-label" for="passwd">PassWd</label>
                <div class="controls">
                    <input type="password" name="passwd" id="passwd" />
                    <p>
                </div>

                <label class="control-label" for="verify">Verify</label>
                <div class="controls">
                    <input type="text" style="width:100px;" name="verify" id="verify" />
                    <p>
                </div>

                <div class="controls">
                    <button type="button" id="login" class="btn btn-primary">Sign In</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}

{% block footer_script %}
{% endblock %}
